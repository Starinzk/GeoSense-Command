<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Map Interface</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Connect to the WebSocket server
        var socket = io();

        // Receive sensor data and update the map
        socket.on('sensorData', function(data) {
            console.log('Sensor data received:', data);
            // Update the map with sensor data
            // Example: Display a marker at the sensor location
            var marker = L.marker([51.505, -0.09]).addTo(map);
            marker.bindPopup(`Sensor Value: ${data.value}`).openPopup();
        });

        // Send a command to the backend
        function sendCommand(command) {
            socket.emit('commandAsset', command);
        }
    </script>
</body>
</html>
